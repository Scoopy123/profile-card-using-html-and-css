<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Design - Easy Tutorials</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon">
            <img src="images/setting.png" class="setting-icon">
            <img src="images/profile-picc.jpg" class="profile-picc">
            <h3>Manish J Rai</h3>
            <P>ISE Student At Scem Adyar Mangalore</P>
            <div class="social-media">
                <img src="images/instagram.png" alt="">
                <img src="images/telegram.png" alt="">
                <img src="images/dribble.png" alt="">


            </div>
            <button  type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="images/arrow.png">
            </div>

        </div>
    </div>


</body>
</html>
